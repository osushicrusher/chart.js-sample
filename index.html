  <body>
    <div id="container0">
      <input id="js-searchBar" type="text" />
      <button id="js-searchBtn">検索</button>
      <div class="ball_box">
        <div class="ball">
          <div class="bottom">
            <div class="highlight"></div>
            <div class="red"></div>
            <div class="center"></div>
            <div class="switch"></div>
          </div>
        </div>
      </div>
    </div>
    <div　 id="container1" class="container d-none">
      <div class="card">
        <div class="card-head">
          <img
            src="https://s5.postimg.cc/wy79025cz/nike_Logo_White.png"
            alt="logo"
            class="card-logo"
          />
          <img
            src="./src/pokemon/img/001.png"
            alt="Shoe"
            class="product-img"
          />
          <div class="product-detail">
            <h2>Hartbeespoort</h2>
            ポケットモンスター（Pocket Monsters）は、株式会社ポケモン（発売当初は任天堂）から発売されているゲームソフトシリーズの名称。また、同作品に登場する架空の生物の総称、それらを題材にしたアニメを始めとするメディアミックス作品群を指す。略称は「ポケモン（Pokémon）」。
          </div>
          <span class="back-text">
            FAS
          </span>
        </div>
        <div class="card-body">
          <div class="product-desc">
            <span class="product-title">
              Hartbee<b>spoort</b>
              <span class="badge">
                New
              </span>
            </span>
            <span class="product-caption">
              Basket Ball Collection
            </span>
            <span class="product-rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star grey"></i>
            </span>
          </div>
          <div class="product-properties">
            <span class="product-size">
              <h4>Size</h4>
              <ul class="ul-size">
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#" class="active">10</a></li>
                <li><a href="#">11</a></li>
              </ul>
            </span>
            <span class="product-color">
              <h4>Colour</h4>
              <ul class="ul-color">
                <li><a href="#" class="orange active"></a></li>
                <li><a href="#" class="green"></a></li>
                <li><a href="#" class="yellow"></a></li>
              </ul>
            </span>
          </div>
        </div>
      </div>
    </div>
